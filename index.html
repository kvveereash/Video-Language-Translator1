<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        .progress-area {
            display: none;
            margin: 20px 0;
        }
        #videoPreview {
            max-width: 100%;
            margin: 20px 0;
            display: none;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .or-divider:before,
        .or-divider:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ccc;
        }
        .or-divider:before { left: 0; }
        .or-divider:after { right: 0; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Video Language Translator</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="translationForm">
                            <div class="mb-3">
                                <label for="languageSelect" class="form-label">Target Language</label>
                                <select class="form-select" id="languageSelect" required>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="it">Italian</option>
                                    <option value="ja">Japanese</option>
                                    <option value="ko">Korean</option>
                                    <option value="zh">Chinese</option>
                                </select>
                            </div>

                            <!-- URL Input Section -->
                            <div class="input-section" id="urlSection">
                                <label for="videoUrl" class="form-label">Video URL (YouTube or direct video link)</label>
                                <div class="input-group mb-3">
                                    <input type="url" class="form-control" id="videoUrl" placeholder="Enter video URL">
                                    <button class="btn btn-primary" type="button" id="processUrlButton">Process URL</button>
                                </div>
                            </div>

                            <div class="or-divider">
                                <span class="bg-white px-2">OR</span>
                            </div>

                            <!-- File Upload Section -->
                            <div class="input-section">
                                <div class="upload-area" id="dropZone">
                                    <input type="file" id="videoInput" accept="video/*" style="display: none;">
                                    <div>
                                        <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                                        <p>Drag and drop your video here or click to browse</p>
                                    </div>
                                </div>
                            </div>

                            <video id="videoPreview" controls></video>

                            <div class="progress-area">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                                </div>
                                <p class="text-center mt-2" id="statusText">Processing...</p>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" id="uploadButton">Translate Video</button>
                                <a href="#" class="btn btn-success" id="downloadButton" style="display: none;">Download Translated Video</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
